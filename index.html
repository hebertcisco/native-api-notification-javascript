<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificações Nativas Javascript</title>
    <style>
        input,
        textarea {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <button href="" id="request-permission">Solicitar permissão</button>

    <div id="status"></div>

    <form action="" id="form">
        <input type="text" id="notify-title">
        <input type="datetime-local" id="notify-datetime">
        <textarea id="notify-body" cols="30" rows="10"></textarea>
        <input type="submit" value="Enviar">
    </form>

    <script type="module" src="src/index.js"></script>
</body>

</html>
